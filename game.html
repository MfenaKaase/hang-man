<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>HangMan | game</title>
</head>
<body>
    <div class="container bg-light">
        <h1 class="text-center">Hang Man</h1>
        <p class="lead display-1">Score : <span id="score" class="text-success"></span></p>
        <p class="display-3" id="info">Hmm...</p>
    </div>
    <div class="container bg-dark text-white">
        <div class="row">
            <p class="word-blank display-3"></p>
            <p class="display-4"><span class="trials text-danger">6</span> trials left</p>
        </div>
        <div class="container pb-5">
            <button type="button" class="btn btn-info btn-lg my-1">a</button>
            <button type="button" class="btn btn-info btn-lg my-1">b</button>
            <button type="button" class="btn btn-info btn-lg my-1">c</button>
            <button type="button" class="btn btn-info btn-lg my-1">d</button>
            <button type="button" class="btn btn-info btn-lg my-1">e</button>
            <button type="button" class="btn btn-info btn-lg my-1">f</button>
            <button type="button" class="btn btn-info btn-lg my-1">g</button>
            <button type="button" class="btn btn-info btn-lg my-1">h</button>
            <button type="button" class="btn btn-info btn-lg my-1">i</button>
            <button type="button" class="btn btn-info btn-lg my-1">j</button>
            <button type="button" class="btn btn-info btn-lg my-1">k</button>
            <button type="button" class="btn btn-info btn-lg my-1">l</button>
            <button type="button" class="btn btn-info btn-lg my-1">m</button>
            <button type="button" class="btn btn-info btn-lg my-1">n</button>
            <button type="button" class="btn btn-info btn-lg my-1">o</button>
            <button type="button" class="btn btn-info btn-lg my-1">p</button>
            <button type="button" class="btn btn-info btn-lg my-1">q</button>
            <button type="button" class="btn btn-info btn-lg my-1">r</button>
            <button type="button" class="btn btn-info btn-lg my-1">s</button>
            <button type="button" class="btn btn-info btn-lg my-1">t</button>
            <button type="button" class="btn btn-info btn-lg my-1">u</button>
            <button type="button" class="btn btn-info btn-lg my-1">v</button>
            <button type="button" class="btn btn-info btn-lg my-1">w</button>
            <button type="button" class="btn btn-info btn-lg my-1">x</button>
            <button type="button" class="btn btn-info btn-lg my-1">y</button>
            <button type="button" class="btn btn-info btn-lg my-1">z</button>
        </div>
        <p class="display-6 py-2">Instruction: guess a letter :)</p>
    </div>


    <script src="./script.js" defer></script>
    <script src="./bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
