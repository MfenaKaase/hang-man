<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-light container center text-center">
        <h1 class="text-danger">GameOver</h1>
        <p class="lead">your score: <span id="score" class="text-success display-4"></span></p>
        <button class="btn btn-lg bg-info text-white" onclick="start()">
            Play Again
        </button>
    </div>
</body>
<script>
    let score = parseInt(localStorage.getItem('score'));
    function start() {
        localStorage.setItem('score', '0');
        window.location.href = './game.html'
    }
    document.querySelector("#score").textContent = score
</script>
</html>
